<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  <p>{{ data.subtitle }}</p>
</div>
<div mat-dialog-actions>
  <button
    id="confirmation-dialog-cancel-btn"
    [ngStyle]="{ color: data.cancelBtnColor }"
    mat-button
    [mat-dialog-close]="false"
  >
    {{ data.cancelBtnText }}
  </button>
  <button
    id="confirmation-dialog-submit-btn"
    mat-button
    [mat-dialog-close]="true"
    [ngStyle]="{ color: data.submitBtnColor }"
    cdkFocusInitial
  >
    {{ data.submitBtnText }}
  </button>
</div>
